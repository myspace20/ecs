name: Build and Push to ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396608771737:role/ECS-GitHubActionsRole-fx8OSSFOUuXB
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 396608771737.dkr.ecr.eu-central-1.amazonaws.com
          ECR_REPOSITORY: my-java-app
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Upload CloudFormation template to S3 (artifact bucket)
        env:
          ARTIFACT_BUCKET: my-ecs-artifacts-396608771737-eu-central-1
        run: |
          if [ -z "$ARTIFACT_BUCKET" ]; then
            echo "ERROR: ARTIFACT_BUCKET secret not set"; exit 1
          fi
          aws s3 cp ecs-fargate-template.yaml "s3://$ARTIFACT_BUCKET/ecs-fargate-template.yaml"
