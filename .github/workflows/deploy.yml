name: Build & Deploy to ECR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write       # Needed for OIDC

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::396608771737:role/iam-GitHubActionsRole-k1Tfuq6j0w6y
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 396608771737.dkr.ecr.eu-central-1.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t java-web-app:latest .
          docker tag java-web-app:latest 396608771737.dkr.ecr.eu-central-1.amazonaws.com/java-web-app:latest

      - name: Push Docker image
        run: |
          docker push 396608771737.dkr.ecr.eu-central-1.amazonaws.com/java-web-app:latest

      - name: Upload ECS artifacts to S3
        run: |
          aws s3 cp appspec.yml s3://java-web-artifacts-eu-central-1/source/appspec.yml
          aws s3 cp taskdef.json s3://java-web-artifacts-eu-central-1/source/taskdef.json
